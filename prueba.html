<!-- Button trigger modal -->

    <svg data-bs-toggle="modal" data-bs-target="#exampleModal"xmlns="http://www.w3.org/2000/svg" width="32" height="26" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>

        <div class="mb-6 form-control">

            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Buscar">

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
      </div>
    </div>
  </div>
